<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Will Boone">
    <meta description="A mock-up of a coffee house website, demonstrating various JavaScript techniques.">
    <title>Coffee House</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/coffeeStyles.css') }}">
  </head>

  <body>
    <header class="secondHeader">
      <h1>Coffee House Menu</h1>
      <nav class="secondNav">
        <a href="/coffee">Coffee Home</a>
        <a href="/coffee_menu">Menu</a>
        <a href="/coffee_today">Order Online</a>
      </nav>

    <main id="menuWelcome">

      <section>
          <p id="menuTable">

          </p>

    <footer>
      <div class="address">
        <span class="label">Address:</span>
        <span class="street">

          Everywhere, Tx. 78945
        </span>

    <script src="{{ url_for('static', filename='js/coffee_menu.js') }}"></script>
